<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Sports App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Fantasy Sports App</h1>
         <!-- Add your refresh token button here -->
    <form action="{{ url_for('auth.refresh_token') }}" method="get">
        <button type="submit">Refresh Token</button>
    </form>

    <form action="{{ url_for('auth.login') }}" method="get">
        <button type="submit">Login</button>
    </form>
    
    

    </header>
    <main>
        {% block content %}{% endblock %}

    </main>
</body>
</html>
